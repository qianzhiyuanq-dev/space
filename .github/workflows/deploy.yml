name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Fix Security & Build
        run: |
          npm install
          # 自动修复 http 链接为 https
          grep -rl "http://qzy-ai.site" . --exclude-dir=node_modules | xargs sed -i 's/http:\/\/qzy-ai.site/https:\/\/qzy-ai.site/g' || true
          npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
