name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Fix Security & Build
        run: |
          npm install
          # 这一行会自动将代码中所有的 http 改为 https，修复你图片里的 Mixed Content 报错
          find . -type f -name "*.tsx" -o -name "*.ts" -o -name "*.js" | xargs sed -i 's/http:\/\/qzy-ai.site/https:\/\/qzy-ai.site/g'
          npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
